<h2>Nova Partida</h2>
<form (ngSubmit)="onSubmit()" #matchForm="ngForm" class="auth-form">
  <input type="text" name="title" [(ngModel)]="title" placeholder required="TÃ­tulo da Partida"/>
  <input type="date" name="date" [(ngModel)]="date" required/>
  <input type="text" name="location" [(ngModel)]="location" placeholder required="Local da Partida"/>
  <button type="submit" [disabled]="!matchForm.form.valid">Criar Partida</button>
</form>

<hr/>

<h2>Partidas Agendadas</h2>

<div class="match-card" *ngFor="let partida of partidas">
  <h3>{{ partida.title }}</h3>
  <p>Data: {{ partida.date }}</p>
  <p>Local: {{ partida.location }}</p>

  <button (click)="removerPartida(partida.id)"> Remover </button>
  <a [routerLink]="['/edit', partida.id]"> Editar </a>

</div>
